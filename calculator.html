<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            width: 260px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 50px;
            background-color: #222;
            color: #fff;
            text-align: right;
            font-size: 2em;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 100%;
            padding: 20px;
            font-size: 1.5em;
            background-color: #f4f4f4;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #ddd;
        }
        button:active {
            background-color: #ccc;
        }
        .operator {
            background-color: #ff8c00;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="calculator">
    <div class="display" id="display">0</div>

    <div class="buttons">
        <!-- Row 1 -->
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">←</button>
        <button onclick="inputValue('%')">%</button>
        <button class="operator" onclick="inputValue('/')">÷</button>

        <!-- Row 2 -->
        <button onclick="inputValue('7')">7</button>
        <button onclick="inputValue('8')">8</button>
        <button onclick="inputValue('9')">9</button>
        <button class="operator" onclick="inputValue('*')">×</button>

        <!-- Row 3 -->
        <button onclick="inputValue('4')">4</button>
        <button onclick="inputValue('5')">5</button>
        <button onclick="inputValue('6')">6</button>
        <button class="operator" onclick="inputValue('-')">−</button>

        <!-- Row 4 -->
        <button onclick="inputValue('1')">1</button>
        <button onclick="inputValue('2')">2</button>
        <button onclick="inputValue('3')">3</button>
        <button class="operator" onclick="inputValue('+')">+</button>

        <!-- Row 5 -->
        <button onclick="inputValue('0')" style="grid-column: span 2;">0</button>
        <button onclick="inputValue('.')">.</button>
        <button class="operator" onclick="calculateResult()">=</button>
    </div>
</div>

<script>
    function inputValue(value) {
        const display = document.getElementById('display');
        if (display.innerHTML === '0' && value !== '.') {
            display.innerHTML = value;
        } else {
            display.innerHTML += value;
        }
    }

    function clearDisplay() {
        document.getElementById('display').innerHTML = '0';
    }

    function deleteLast() {
        const display = document.getElementById('display');
        display.innerHTML = display.innerHTML.slice(0, -1) || '0';
    }

    function calculateResult() {
        const display = document.getElementById('display');
        try {
            display.innerHTML = eval(display.innerHTML);
        } catch (e) {
            display.innerHTML = 'Error';
        }
    }
</script>

</body>
</html>
